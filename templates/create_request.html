<!-- templates/create_request.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Trade</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/trade_request">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="qualification" placeholder="Qualification">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="exchanging_shifts[0][start_time]" placeholder="Start Time">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="receiving_shifts[0][end_time]" placeholder="End Time">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
